<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            text-align:center;
        }
        #dogs {
            width:1050px;
            height:1050px;
            margin:auto;
        }
        img {
            width:300px;
            height:300px;
        }
        h1 {
            text-align: center;
        }
    </style>
    <title>Arrays</title>
</head>
<body>
<h1> Doggy style</h1>
<div id="dogs">
    <img src="../img/hond1.jpg" alt="hond1"/>
    <img src="../img/hond2.jpg" height="183" width="275"/>
    <img src="../img/hond3.jpg" height="183" width="275"/>
    <img src="../img/hond4.jpg" height="426" width="640"/>
    <img src="../img/hond5.jpg" height="734" width="763"/>
    <img src="../img/hond6.jpg" height="1200" width="1200"/>
    <img src="../img/hond7.jpg" height="787" width="1080"/>
    <img src="../img/hond8.jpg" height="540" width="960"/>
    <img src="../img/hond9.jpg" height="640" width="960"/>
</div>

<script>
    var plaatjes = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while(randomNumbers.length < 9) {
        random = Math.floor(Math.random() * 9) + 1;
        if (randomNumbers.lastIndexOf(random) == -1) {
            randomNumbers.push(random);
        }
    }

    random = 0;
    for(var plaatje in plaatjes) {
        plaatjes[plaatje].src = "../img/hond" + randomNumbers[random] + ".jpg";
        random++;
    }

   /* for (var i = 0; i < plaatjes.length; i++) {
        random = Math.floor(Math.random() * 9 + 1);
        plaatjes[i].src = "../img/hond" + random + ".jpg";
    }

*/
</script>

</body>
</html>
